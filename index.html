<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante Copo Cheio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Restaurante Copo Cheio</h1>
      <p>Meio cheio é para os fracos. Aqui é até à borda.</p>
    </header>
    <nav></nav>
    <aside></aside>
    <main></main>
    <section id="Menu">
      <section id="Entradas">
        <h3>Entradas</h3>
        <p>Pão e manteiga</p>
        <p>Azeitonas</p>
        <p>Enchidos</p>
        <div class="carousel">
          <div class="slides">
            <img src="Images\couvert.png" alt="1" />
            <img src="Images\azeitonas.png" alt="2" />
            <img src="Images\enchidos.png" alt="3" />
          </div>

          <button class="prev">❮</button>
          <button class="next">❯</button>

          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </section>

      <section id="PratoPrincipal">
        <h3>Prato Principal</h3>
        <p>Cozido à portuguesa</p>
        <p>Bacalhau à Brás</p>
        <p>Risotto de cogumelos</p>
        <div class="carousel">
          <div class="slides">
            <img src="Images\cozido.png" alt="1" />
            <img src="Images\bacalhau.png" alt="2" />
            <img src="Images\risotto.png" alt="3" />
          </div>

          <button class="prev">❮</button>
          <button class="next">❯</button>

          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </section>
      <section id="Sobremesas">
        <h3>Sobremesas</h3>
        <p>Mousse de chocolate</p>
        <p>Pão de ló</p>
        <p>Salada de fruta</p>
        <div class="carousel">
          <div class="slides">
            <img src="Images\mouse.png" alt="1" />
            <img src="Images\paodelo.png" alt="2" />
            <img src="Images\salada.png" alt="3" />
          </div>

          <button class="prev">❮</button>
          <button class="next">❯</button>

          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </section>
      <section id="Bebidas">
        <h3>Bebidas</h3>
        <p>Água</p>
        <p>Sumo</p>
        <p>Vinho</p>
      </section>
    </section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
