<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Minimalista</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styleteste.css">
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <img src="Images\azeitonas chat ghibli.png" alt="1">
            <img src="Images\couvert-com-pao-artesanal Chat Ghibli 2.png" alt="2">
            <img src="Images\moussechat.png" alt="3">
        </div>
        
        <button class="prev">❮</button>
        <button class="next">❯</button>
        
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
